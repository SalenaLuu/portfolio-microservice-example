version: v1.0
name: Java Spring example CI pipeline on Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  ##### ===== BUILD EUREKA-SERVER ===== #####
  - name: Build-EurekaServer
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=eureka-server/.m2'
      jobs:
        - name: Build-EurekaServer
          commands:
            - sem-version java 17
            - checkout
            - cache restore
            - 'mvn -f eureka-server/pom.xml -q package jmeter:configure -Dmaven.test.skip=true'
            - cache store
